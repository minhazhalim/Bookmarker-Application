<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Bookmarker Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
     <script src="script.js" defer></script>
</head>
<body onload="fetchBookmarks()">
     <div class="container">
          <div class="header clearfix"><h3 class="text-muted text-capitalize">bookmarker</h3></div>
          <div class="jumbotron">
               <h2 class="text-capitalize p-4">bookmark your favorite sites</h2>
               <form id="myForm">
                    <div class="form-group">
                         <label class="text-capitalize p-2">site name</label>
                         <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="form-group">
                         <label class="text-capitalize p-2">site URL</label>
                         <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                    </div>
                    <button type="submit" class="btn btn-primary text-capitalize m-4">submit</button>
               </form>
          </div>
          <div class="row marketing">
               <div class="col-lg-12"><div id="bookmarksResults"></div></div>
          </div>
          <footer class="footer text-capitalize text-center"><p>&copy; 2021 zim's bookmarker, inc.</p></footer>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/js/dist/popover.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
